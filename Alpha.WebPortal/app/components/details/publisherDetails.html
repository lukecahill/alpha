<div class="jumbotron text-center">
    <h1>
        Details for {{ publisher.Name }}
    </h1>
</div>
<div class="col-lg-6">
    <a href="#/publishers/">
        <small>
            Back to publishers...
        </small>
    </a>
</div>
<div class="col-lg-6 text-right">
    <button class="btn btn-default" data-ng-click="edit()">Edit this publishers details</button>
</div>

<div class="col-lg-12 clearLeft well-lg">
    <table class="table table-striped">
        <tr>
            <td>
                <strong>Publisher Name</strong>
            </td>
            <td>
                {{ publisher.Name }}
            </td>
        </tr>
        <tr>
            <td>
                <strong>Location</strong>
            </td>
            <td>
                {{ publisher.Location }}
            </td>
        </tr>
    </table>
</div>

<div class="col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>
                Available games from this publisher
            </th>
        </tr>
        <tr data-ng-repeat="item in publisher.GameList">
            <td>
                {{ item.Title }}
            </td>
        </tr>
    </table>
</div>
