<div class="jumbotron text-center">
    <h1>
        Details for {{ accessory.Name }}
    </h1>
</div>

<div class="row well">
    <div class="col-lg-6">
        <a href="#/addons/">
            <small>
                Back to addons...
            </small>
        </a>
    </div>
    <div class="col-lg-3 text-right">
        <button class="btn btn-default" data-ng-click="updateGame()">Edit this accessory</button>
    </div>
    <div class="col-lg-3 text-right">
        <button class="btn btn-default" data-ng-click="delete()"><span class="glyphicon glyphicon-remove"></span> Delete this accessory</button>
    </div>
    <input type="hidden" data-ng-model="deleteId" name="accessoryId" value="{{ AccessoryId }}" />
</div>

<p>The full details for {{ accessory.Name }} can be found below:</p>

<div class="col-lg-12 clearLeft well-lg">
    <table class="table table-striped">
        <tr>
            <td>
                <strong>Name</strong>
            </td>
            <td>
                {{ accessory.Name }}
            </td>
        </tr>
        <tr>
            <td>
                <strong>Publisher Name</strong>
            </td>
            <td>
                {{ accessory.Publisher }}
            </td>
        </tr>
        <tr>
            <td>
                <strong>Game Title</strong>
            </td>
            <td>
                {{ accessory.GameTitle }}
            </td>
        </tr>
        <tr>
            <td>
                <strong>Description</strong>
            </td>
            <td>
                {{ accessory.Description }}
            </td>
        </tr>
    </table>
</div>
