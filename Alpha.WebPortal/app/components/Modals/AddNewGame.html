<div data-ng-controller="newGameController">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li data-ng-repeat="item in items">
                    <a href="#" data-ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" data-ng-click="open()">Open me!</button>
    <button type="button" class="btn btn-default" data-ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div data-ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
